
<p style = "text-align: center" [innerHTML] ="setObj.title"> </p>
<md-card class = "add-student-card">
  <md-card-content>
    <p [innerHTML] = "setObj.description"></p> <br>
    <form #storyForm="ngForm" (ngSubmit)="onStorySubmit(storyForm.value, setObj.id)">
      <md-input placeholder="Answer" name="answer" type = "text" style="width: 100%" required ngModel></md-input>
      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <button md-raised-button color="accent"> Submit </button>
        <!--<button md-raised-button color="warn" style = "margin-left: 10px;"> Hint </button> -->
      </section>
        <p *ngIf = '!storyVerify' class = "text"> Wrong answer </p>
    </form>
 </md-card-content>
</md-card>

<h4> we have some questions for you that will help you in decoding the answer. </h4>

<md-card *ngFor = "let question of questionObj" style = "margin-top:15px;">
  <md-card-content>
    <p [innerHTML] = "question.description"></p>
    <form #questionForm="ngForm" (ngSubmit)="onAnswerSubmit(questionForm.value, question.id)">
      <div layout = "row" layout-align="center center">
        <md-input placeholder="Answer" name="answer" type = "text" style="width: 20%" required ngModel></md-input>
          <button md-raised-button color="warn" style = "margin-left: 20px;"> Submit </button>
      </div>
      <p [hidden]="verify" *ngIf = 'question.id == question_id && !verify' class = "text"> Wrong answer </p>
    </form>
  </md-card-content>
</md-card>
