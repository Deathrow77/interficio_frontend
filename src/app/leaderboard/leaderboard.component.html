<div class = "leader-board">
      <md-list>
        <md-list-item layout = "row" layout-align = "space-around center" class = "list-item" style = "background-color: #ffffff;" *ngFor="let user of users">
           <br>
           <md-divider style = "color: rgba(0, 0, 0, 0.26)"></md-divider>
           <!--<div >-->
             <p style = "color: rgba(0, 0, 0, 0.63)"> {{ user.name }} </p>
             <p class = "text"> {{ user.story_id }} </p>
             <p class = "text"> {{ user.score }} </p>
             <p> {{ user.date }} </p>
           <!--</div>-->
           <md-divider style = "color: rgba(0, 0, 0, 0.26)"></md-divider>
           <br>
        </md-list-item>
      </md-list>
  <br>
  <button md-raised-button id="prevbtn" [disabled]='!this.prevButton' (click)='onClickPrev()'>PREV</button>
  <button md-raised-button id="nextbtn" [disabled]='!this.nextButton' (click)='onClickNext()'>NEXT</button>
 <br>
</div>
